{% extends "encyclopedia/layout.html" %}

{% block title %}
    Wiki for {{ title }}
{% endblock %}

{% block body %}
    
    {% if not entry == None %}
        <div>{{ entry | safe }}</div>
    {% else %}
        <h2>ERROR: Wiki for {{ title }} does not exist!</h2>
    {% endif %}
    <br><a href="{% url 'encyclopedia:edit_page' title %}">EDIT</a>

{% endblock %}
