{% extends "encyclopedia/layout.html" %}

{% block title %}
    Edit Entry
{% endblock %}

{% block body %}

    <h1>Edit Entry for {{ title }}</h1><br>
    <h2>{{ error }}</h2>
    <form action="{% url 'encyclopedia:edit_page' title %}" method="post">
        {% csrf_token %}
        {{ form }}
        <input type="submit" value="Save">

{% endblock %}
